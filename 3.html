<!DOCTYPE html>
<html>
<head>
    <title>3</title>
<meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
  <h2>My Form</h2>
  <form role="form">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter age">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pass" placeholder="Enter password">
    
    <button type="submit" class="btn btn-default" onclick="show()">Submit</button>
  </form>
</div>
<div class="container">
  <h2>Bordered Table</h2>
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="namee" ></td>
        <td id="agee"></td>
        <td id="emaill"></td>
        
      </tr>
    </tbody>
  </table>
</div>
  <script type="text/javascript">
    function show(){
      sessionStorage.setItem("name1", document.getElementById("name").value);
      sessionStorage.setItem("age1", document.getElementById("age").value);
      sessionStorage.setItem("email1", document.getElementById("email").value);

    }

    document.getElementById("namee").innerHTML=sessionStorage.getItem('name1');
      document.getElementById("agee").innerHTML=sessionStorage.getItem('age1');
      document.getElementById("emaill").innerHTML=sessionStorage.getItem('email1');
   
  </script>

</body>
</html>
